<div id="task" >


    <div id="title" *ngIf="!updateMode" > {{title}}</div>
    <div id="update"  *ngIf="updateMode" >
        <input type="text" [(ngModel)]="updatedTitle" >
        <button (click)="onUpdateTask()" >save</button>
    </div>
  
   <div id="edit">
        <button (click)="onEdit()" >Edit</button>
   </div>
   <div id="complete">
       <button>Complete</button>
   </div>
</div>
